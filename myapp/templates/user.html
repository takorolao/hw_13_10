<!DOCTYPE html>
<html>
<head>
    <title>Список пользователей</title>
</head>
<body>
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.name }}, возраст: {{ user.age }}</li>
        {% endfor %}
    </ul>

    <h2>Группы текущего пользователя:</h2>
    <ul>
        {% for group in groups %}
        <li>{{ group.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
